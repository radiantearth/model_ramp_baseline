version: "3"
services:

  {{stac.id}}_cpu:
    image: {{repository_name}}:1
    volumes:
      - "${INPUT_DATA}:/tf/data/input"
      - "${OUTPUT_DATA}:/tf/data/output"
    environment:
      - INPUT_DATA=/tf/data/input
      - OUTPUT_DATA=/tf/data/output

  {{stac.id}}_gpu:
    image: {{repository_name}}:1-gpu
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - "${INPUT_DATA}:/tf/data/input"
      - "${OUTPUT_DATA}:/tf/data/output"
    environment:
      - INPUT_DATA=/tf/data/input
      - OUTPUT_DATA=/tf/data/output
