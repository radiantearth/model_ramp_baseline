version: "3"
services:

  model_ramp_bootstrap_v1_cpu:
    image: radiantearth/model_ramp_bootstrap:1
    volumes:
      - "${INPUT_DATA}:/tf/data/input"
      - "${OUTPUT_DATA}:/tf/data/output"
    environment:
      - INPUT_DATA=/tf/data/input
      - OUTPUT_DATA=/tf/data/output

  model_ramp_bootstrap_v1_gpu:
    image: radiantearth/model_ramp_bootstrap:1-gpu
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - INPUT_DATA=/tf/data/input
      - OUTPUT_DATA=/tf/data/output
    volumes:
      - "${INPUT_DATA}:/tf/data/input"
      - "${OUTPUT_DATA}:/tf/data/output"
